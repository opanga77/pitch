{% extends 'base.html'%}
{% import "bootstrap/wtf.html" as wtf %}
{% block content %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<br>
<br>

<body>
  {% for comm in comment[::-1] %}
  <div class="container">
    <div class="card-groups">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">{{comm.author}}</h4>
          <p class="card-text">{{comm.comment}}.</p>
        </div>
        <div class="card-footer bg-transparent border-success"><small class="text-muted">Publish date:{{comm.date_posted.strftime('%Y-%m-%d')}}</small></div>
      </div>
    </div>
  </div>

  {% endfor %}

  {% endblock %}
</body>
